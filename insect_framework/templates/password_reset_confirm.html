<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<form method="POST" style="margin:16px;">
  {% csrf_token %}
  <h4> Reset Password</h4>
  <div class="form-group col-md-3">
    <label for="password"> PASSWORD </label>
    <input type="password" class=form-control id="password" name="new_password1" required>
  </div>
  <div class="form-group col-md-3" >
    <label for="confirm"> CONFIRM PASSWORD: </label>
    <input type="password" class=form-control id="confirm" name="new_password2" required>
  </div>
  <button style="margin-left:16px;" type="submit" class="btn btn-dark">Reset Password</button>
</form>
