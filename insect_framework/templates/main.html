<!DOCTYPE html>
<html lang="en" ng-app="main" >
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-resource.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <base href="/" />
  </head>
  <body>
    <div class="home-header">
      <span style="font-family: cursive;">Beetle Brothers</span>
      <div class="float-right">
        <a class="radius-button btn btn-dark" href="/register">About us</a>
      </div>
    </div>
    <nav class="navbar navbar-custom navbar-expand-lg sticky-top navbar-light"
      ng-controller="mainController">
      <a class="navbar-brand" href="#">Logo here
        <!--<img src="" width="30" height="40" alt="">-->
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="custom-nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="custom-nav-link" href="/register/">REGISTER</a>
          </li>
          {% if user.is_authenticated %}
          <!--why doesnt ng-if giving an error...? forced to use django template...-->
          <li class="nav-item">
            <a class="custom-nav-link" href="" ng-click="logout()">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="custom-nav-link" href="/login/">LOGIN</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div ng-view></div>
    {% include 'javascript.html' %}
  </body>
</html>
