<!DOCTYPE html>
<html lang="en" ng-app="main" >
  <head>
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-resource.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet"
      href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel='stylesheet' href='/path/to/unzipped/files/dist/textAngular.min.css'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
    <link rel="stylesheet" href="http://textangular.com/dist/textAngular.css" type="text/css">
    {% include 'javascript.html' %}

  </head>
  <body ng-controller="mainController">
    <div layout="row" layout-align="space-between center">
      <div style="font-family: cursive; padding-left:15px;">Insect Brothers</div>
      <div class="float-right" style="padding-right:15px;">
        <span>
          {% if user.is_authenticated %}
          <span class="text-uppercase">
            <a class="auth-panel" href="/profile/">MY PROFILE</a>
            <a class="auth-panel" href="#" ng-click="logout()">LOGOUT</a>
          </span>
          {% else %}
          <span style="padding-right: 5em;">
            <a style="color:black; padding-right:2em;" href="/register/">REGISTER</a>
            <a style="color:black;" href="/login/">LOGIN</a>
          </span>
          {% endif %}
          <a class="radius-button btn btn-dark" href="/about/">ABOUT US</a>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-custom  sticky-top navbar-light">
      <a class="navbar-brand" href="/">
        <img src="/static/media/logo.jpeg" width="200" height="110" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!--<md-icon class="icon_24" md-svg-icon="/static/media/forum.svg"></md-icon>-->
            <a class="custom-nav-link active" href="/">HOME <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/forum/">FORUM/DISCUSSION</a>
          </li>
          <li class="nav-item">
            <a class="custom-nav-link" href="/">SALE</a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/">GALLERY</a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/">Q&A</a>
          </li>
        </ul>
      </div>
    </nav>
    <div layout="row" layout-fill class="view-animate-container">
      <meta content="width=device-width, initial-scale=1" name="viewport" />
      <nav class="side-nav" id="sidebar">
        <a class="navbar-brand" href="/">
          <img src="/static/media/logo.jpeg" width="200" height="110" alt="">
        </a>
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="custom-nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/forum/">FORUM/DISCUSSION</a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/">SALE</a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/">GALLERY</a>
          </li>

          <li class="nav-item">
            <a class="custom-nav-link" href="/">Q&A</a>
          </li>

        </ul>
        <div class=side-nav-footer>
          <a href="https://www.instagram.com/insectbrothers/" >
            <i style="font-size:18px;" class="fab fa-instagram">
            </i>
          </a>
          <a href="">
            <i style="font-size:18px;" class="fab fa-facebook-f">
            </i>
          </a>
        </div>
      </nav>
      <div class="view-animate background" flex ng-view layout-fill>
      </div>
    </div>



  </body>
</html>
