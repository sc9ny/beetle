<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div>
      <form name="register" role="form" ng-submit="$ctrl.register()">
        <md-input-container >
          <label for="register__email">Email</label>
          <input type="email" id="register__email" ng-model="$ctrl.email" name="email"
                 placeholder="ex. john@notgoogle.com" required />
          <div ng-messages="register.email.$error" role="alert" ng-show="register.email.$touched">
            <div ng-message="required">Email is required</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label for="register__username">Username</label>
          <input type="text" id="register__username" ng-model="$ctrl.username"
                 placeholder="ex. john" required name="username" />
          <div ng-messages="register.username.$error" role="alert" ng-show="register.username.$touched">
            <div ng-message="required">Username is required</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label for="register__password">Password</label>
          <input type="password" id="register__password" ng-model="$ctrl.password"
                 name="password" required ng-minlength="8"/>
          <div ng-messages="register.password.$error" role="alert" ng-show="register.password.$touched">
            <div ng-message="required">Password is required</div>
            <div ng-message="minlength">Your password is too short</div>
          </div>
        </md-input-container

        <md-input-container>
          <label>Confirm Password</label>
          <input type="password" ng-model="$ctrl.confirm_password"
                 name="confirm" required/>
          <div ng-messages="register.confirm.$error" role="alert">
            <div ng-message-default> {{error}}</div>
          </div>
        </md-input-container>

        <div >
          <md-button type="submit" >Submit</md-button>
        </div>

        {{error}}
      </form>
    </div>
  </div>
</div>
